version: "3.9"

services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${SERVICE_PASSWORD_MOODLE-DB-ROOT:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moodle}
      MYSQL_USER: ${MYSQL_USER:-moodle}
      MYSQL_PASSWORD: ${SERVICE_PASSWORD_MOODLE-DB:-moodlepass}
    volumes:
      - db_data:/var/lib/mysql

  moodle:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MOODLE_BRANCH: MOODLE_404_STABLE
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      MOODLE_DB_HOST: ${MOODLE_DB_HOST:-db}
      MOODLE_DB_NAME: ${MOODLE_DB_NAME:-moodle}
      MOODLE_DB_USER: ${MOODLE_DB_USER:-moodle}
      MOODLE_DB_PASSWORD: ${SERVICE_PASSWORD_MOODLE-DB:-moodlepass}
      MOODLE_DB_TYPE: ${MOODLE_DB_TYPE:-mariadb}
    volumes:
      - moodledata:/var/www/moodledata

volumes:
  db_data:
  moodledata:
